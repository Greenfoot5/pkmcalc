<body class="text-white">
    <div id="content" class="bg-gray-800">
        <nav class="bg-slate-700 mx-auto flex items-center justify-between p-6 lg:px-4">
            <div class="flex lg:flex-1">
                <a class="-m-1.5 p-1.5 font-bold" href="/pkmcalc/skills2.html">PK:M Calculator</a>
                <button class="" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class=""></span>
                </button>
                <div class="pl-8" id="navbarSupportedContent">
                    <ul class="lg:flex lg:gap-x-12">
                        <li class="">
                            <a class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-emerald-300"
                               aria-current="page" href="#" data-toggle="skills">Skills</a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-900">
                            <a class="nav-link" href="#" data-toggle="shop">Shop</a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-900">
                            <a class="nav-link" href="#" data-toggle="talents">Talents</a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-900">
                            <a class="nav-link" href="#" data-toggle="stats">Stats</a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-300">
                            <a class="">
                                Income: <span id="income"><span class="copper">1c</span></span>
                            </a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-300">
                            <a class="">
                                Fanatacism: <span id="fanatacism" class="fana">1</span>
                                Gain: (<span id="fanatacismgain" class="fana">1</span>)
                            </a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-300">
                            <a class="">
                                Total Brands: <span id="totalbrands" class="brands">0</span>
                            </a>
                        </li>
                        <li class="text-sm font-semibold leading-6 text-gray-300">
                            <a class="">
                                Relic Discount: <span id="relicdiscount" class="brands">1</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="lg:flex lg:gap-x-12 pl-6">
                    <input class="" type="search" id="user-id" placeholder="Used ID found in menu" aria-label="Import">
                    <button class="" type="button" onclick="Import.getData(jQuery('#user-id').val())">Import</button>
                </div>
            </div>
        </nav>

        <div class="container bg-dark" id="page-skills"></div>
