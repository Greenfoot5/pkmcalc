<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PK:M Skill Price Calculator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="style/style.css" />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <script src="src/ext.js" type="text/javascript"></script>
    </head>

    <body class="container">
        <div class="col-sm-12 col-md-12">
            <h1>PK:M Skill Price Calculator</h1>
        </div>

        <div class="col-sm-12 col-md-12">
            <form action="#">
                <div class="row align-items-start">
                    <div class="col-sm-6 col-md-6">
                        <div class="mb-3">
                            <select class="form-select" aria-label="Select Skill">
                                <optgroup label="The Order">
                                    <option value="order_faith">Faith</option>
                                    <option value="order_zeal">Zeal</option>
                                    <option value="order_devotion">Devotion</option>
                                    <option value="order_fervour">Fervour</option>
                                </optgroup>
                                <optgroup label="Fundamentals">
                                    <option value="funda_productivity">Productivity</option>
                                    <option value="funda_concentration">Concentration</option>
                                    <option value="funda_bargaining">Bargaining</option>
                                    <option value="funda_meditation">Meditation</option>
                                </optgroup>
                                <optgroup label="Combat">
                                    <option value="combat_strength">Strength</option>
                                    <option value="combat_battletactics">Battle Tactics</option>
                                    <option value="combat_musclememory">Muscle Memory</option>
                                </optgroup>
                                <optgroup label="Magic">
                                    <option value="magic_manacontrol">Mana Control</option>
                                    <option value="magic_lifeessence">Life Essence</option>
                                    <option value="magic_resiliance">Resiliance</option>
                                </optgroup>
                                <optgroup label="Dark Magic">
                                    <option value="dm_fanaticaldevotion">Fanatical Devotion</option>
                                    <option value="dm_ardentbelief">Ardent Belief</option>
                                    <option value="dm_zealousconviction">Cealous Conviction</option>
                                    <option value="dm_extremepiety">Extreme Piety</option>
                                    <option value="dm_absolutefaith">Absolute Faith</option>
                                    <option value="db_devoutmastery">Devour Mastery</option>
                                    <option value="db_doggedperseverance">Dogged Perseverance</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="target_skill_level" class="form-label">Target Skill Level: </label>
                            <input type="number" class="form-control" id="target_skill_level" name="target_skill_level" />
                            <div id="help_target_skill_level" class="form-text">The skill level you want to find the price of</div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <div class="col-sm-12 col-md-12">
                            <button class="btn btn-primary">Calculate Skill Price</button>
                            
                            <span id="calculated_skill_price_text">The cost of the skill will be: </span>
                            <span id="calculated_skill_price">0</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
