<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>PK:M Skill Price Calculator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/style.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="src/ext.js" type="text/javascript"></script>
    <script src="src/ds.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/import.js"></script>
    <script src="src/skills.js"></script>
    <script src="src/shop.js"></script>
    <script>
        let importStats = () => {
            let userID = prompt("Please enter your user ID\r\n- You will need to confirm this request in game");
            StatPage.import(userID);
            let updateInterval = setInterval(() => {
                StatPage.updateAll();
            }, 1000);
        }

        jQuery(document).ready(function () {
            StatPage.init();
        })
    </script>
    <style>
        .fana {
            color: #ff0000;
        }

        .brands {
            color: #00aaff;
        }

        .copper {
            color: #e65100;
        }

        .silver {
            color: #9e9e9e;
        }

        .gold {
            color: #fbc02d;
        }

        .platinum {
            color: #00bcd4;
        }

        .emerald {
            color: #00c853;
        }

        .amethyst {
            color: #ba68c8;
        }

        .ruby {
            color: #f44336;
        }

        .topaz {
            color: #fff176;
        }

        .diamond {
            color: #ffffff;
        }
    </style>
</head>

<body class="container-fluid">
    <br />
    <div class="row align-items-start">
        <button type="button" class="btn btn-primary" onclick="importStats()">Import your stats</button><br /><br />

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#talents_modal">
            Talents
        </button>

        <!-- Modal -->
        <div class="modal fade" id="talents_modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Talents</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Half Shop: <input type="checkbox" id="halfshop" onchange="changeTalents()"></p>
                        <p>1.5 All Price: <input type="checkbox" id="allprice" onchange="changeTalents()"></p>
                        <p>3x Happiness: <input type="checkbox" id="threehappiness" onchange="changeTalents()"></p>
                        <p>âˆž Happiness Num: <input type="number" id="repeathappiness" value="0"
                                onchange="changeTalents()"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <p class="">
                Fanaticism: <span id="current_fana" class="fana">0</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#fana_modal">>
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                </svg>|
                Total Brands: <span id="total_brands" class="brands">0</span> |
                Relic Discount: <span id="relic_touches">0</span> |
                Income: <span id="income"></span>
            </p>
            <div class="modal fade" id="fana_modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Change Fanatacism</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Fanatacism: <input type="number" id="repeathappiness" value="0" onkeyup="jQuery('#current_fana').text(jQuery(this).val())"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-skills-tab" data-bs-toggle="tab" data-bs-target="#nav-skills" type="button" role="tab" aria-controls="nav-skills" aria-selected="true">Skills</button>
                <button class="nav-link" id="nav-shop-tab" data-bs-toggle="tab" data-bs-target="#nav-shop" type="button" role="tab" aria-controls="nav-shop" aria-selected="false">Shop</button>
                <button class="nav-link" id="nav-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-stats" type="button" role="tab" aria-controls="nav-stats" aria-selected="false">Stats</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-skills" role="tabpanel" aria-labelledby="nav-skills-tab">
                <div class="col-sm-12 col-md-12">
                    <div class="accordion" id="skillsAccordian"></div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-shop" role="tabpanel" aria-labelledby="nav-shop-tab">
                <div class="accordion" id="shopAccordian"></div>
            </div>
            <div class="tab-pane fade" id="nav-stats" role="tabpanel" aria-labelledby="nav-stats-tab">
                <div class="col">
                    <h2>IN ACTIVE DEVELOPMENT</h2>
                </div>
            </div>
        </div>
        
        
    </div>
    <br />
</body>

</html>
